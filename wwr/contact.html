            <h1>Our Best Front Line Team Will Assist You</h1>

            <div class="pictures">
                <div>
                    <figure>
                        <img src="images/employe-one.jpg" alt="">

                    </figure>
                </div>
                <div>

                <div>

              <div class="contact-form">
                <h1>Contact Us</h1>
                <form action="#" class="form-contact">
                    <div class="personal-info">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                        <br>
                        <br>
                        
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <br><br>
                    </div>

                    <div class="ratiosq">
                        <label for="inquiry">Reason For Contact:</label>
                        <input type="radio" id="inquiry"> <label for="inquiry">General Inquiry</label>
                        <input type="radio" id="reservation"> <label for="reservation">Reservation Question</label>
                        <input type="radio" id="suggestion"> <label for="suggestion">Website Suggestion</label>
                    </div>
        
                    <div class="text-area">
                        <label for="concern">Concern:</label>
                        <textarea name="concern" id="concern" cols="30" rows="10"></textarea>
                    </div>
                  
                  <label for="check">Subscribe to our monthly newsletter</label>
                  <input type="checkbox" name="check" id="check">
                  <br>
                    <div class="div-button">
                        <input type="submit" value="Send Email">
